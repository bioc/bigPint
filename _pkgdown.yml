title: bigPint
url: http://lrutter.github.io/bigPint

authors:
  Lindsay Rutter:
    href: https://github.com/lrutter
  Dianne Cook:
    href: https://github.com/dicook
  
template:
  params:
    docsearch:
      api_key: API_KEY
      index_name: INDEX_NAME
    bootswatch: sandstone

development:
  mode: auto

reference:
  - title: Full datasets
    desc: These publicly available RNA-seq datasets can be used to apply the package functions to full datasets. 
    contents:
    - '`soybean_cn`'
    - '`soybean_cn_metrics`'
    - '`soybean_ir`'
    - '`soybean_ir_metrics`'
  - title: Subsetted datasets
    desc: These example RNA-seq datasets were generated by subsetting one out of ten genes from the full datasets. They can be used to quickly test the package functions and are shown in the example vignettes to reduce space. 
    contents:
    - '`soybean_cn_sub`'
    - '`soybean_cn_sub_metrics`'
    - '`soybean_ir_sub`'
    - '`soybean_ir_sub_metrics`'
  - title: Static plotting tools
    desc: These functions plot RNA-seq data and optionally overlay differentially expressed genes (DEGs). 
    contents:
    - '`plotClusters`'
    - '`plotLitre`'
    - '`plotPCP`'
    - '`plotSM`'
    - '`plotVolcano`'
  - title: Interactive plotting tools
    desc: These applications plot RNA-seq data and optionally overlay differentially expressed genes (DEGs). 
    contents:
    - '`plotLitreApp`'
    - '`plotPCPApp`'
    - '`plotSMApp`'
    - '`plotVolcanoApp`'
    
